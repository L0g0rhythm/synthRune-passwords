<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple and secure password generator creating Apple-style passwords with a Norse theme.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
          integrity="sha512-xpLsznZZ5vsHEch9WPwzN7RyI2bC2K8aUGGT9hhKlGyI9uLJb8lYS317n3fPxCTbS1Fsm5Xp5/ExaDz5oDhTXA=="
          crossorigin="anonymous">

    <link rel="stylesheet" href="src/css/main.css">

    <link rel="icon" href="src/img/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="src/img/favicon.ico" type="image/x-icon">
    <title>SynthRune Passwords</title> </head>
<body>
    <div class="background-container"></div>

    <main id="container">
        <img src="src/img/synthRune-passwords.webp" alt="SynthRune Passwords Logo" class="main-logo">

        <h1 id="title">Password Generator</h1> <section id="password_container" aria-live="polite">
            <span id="password"></span>
            <button id="copy" aria-label="Copy password">
                <i class="fa-solid fa-copy" aria-hidden="true"></i>
            </button>
        </section>

        <button id="generate">
            Generate Password
        </button>
    </main>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"
            integrity="sha512-crvRxdAMwXg4dFY2AnrWN8sPkeigjJ/Oj/j5zHl9aNxhZ5OD8Vd4Ci6Bw6ZwBdTD4sqs41bdiyuAlwVOYEoWEQ=="
            crossorigin="anonymous"></script>

    <script type="module" src="src/js/main.js"></script>
</body>
</html>
